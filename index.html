<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        body{
            font-family: 'Poppins', sans-serif;
            background: #ececec;
        }
        /*------------ Form container ------------*/
        .box-area{
            width: 930px;
        }
        /*------------ Right box ------------*/
        .right-box{
            padding: 40px 30px 40px 40px;
        }
        /*------------ Custom Placeholder ------------*/
        ::placeholder{
            font-size: 16px;
        }
        .rounded-4{
            border-radius: 20px;
        }
        .rounded-5{
            border-radius: 30px;
        }
        /*------------ For small screens------------*/
        @media only screen and (max-width: 768px){
            .box-area{
                margin: 0 10px;
            }
            .left-box{
                height: 100px;
                overflow: hidden;
            }
            .right-box{
                padding: 20px;
            }
        }
    </style>
    <title>Simple Form</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="img/Logo-ITS-Putih.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Developers on this platform.</small>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <form id="myForm">
                        <!-- Email Address -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required list="emailSuggestions" required>
                            <datalist id="emailSuggestions">
                                <option value="user1@example.com">
                                <option value="user2@example.com">
                                <option value="user3@example.com">
                            <div id="emailError" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required list="nameSuggestions" required>
                            <div id="nameError" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        <!-- Student ID -->
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="student_id" required>
                            <div id="student_idError" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        <!-- Course -->
                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <input type="text" class="form-control" id="course" required>
                            <div id="courseError" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        <!-- Major Dropdown -->
                        <div class="mb-3">
                            <label for="major" class="form-label">Major</label>
                            <select class="form-select" id="major" required>
                                <option value="" disabled selected>Select a Major</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Biology">Biology</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Physics">Physics</option>
                                <!-- Add more major options as needed -->
                            </select>
                            <div id="majorError" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        <!-- Supervisor Lecturer Dropdown -->
                        <div class="mb-3">
                            <label for="supervisor" class="form-label">Supervisor Lecturer</label>
                            <select class="form-select" id="supervisor" required>
                                <option value="" disabled selected>Select a Supervisor Lecturer</option>
                                <option value="Supervisor 1">Rizky Januar Akbar, S.Kom., M.Eng.</option>
                                <option value="Supervisor 2">Ary Mazharuddin Shiddiqi, S.Kom., M.Comp.Sc., Ph.D</option>
                                <option value="Supervisor 3">Dr. Baskoro Adi P., S.Kom.,M.Kom.</option>
                                <option value="Supervisor 3">Agus Budi Raharjo, S.Kom., M.Kom., Ph.D.</option>
                                <!-- Add more supervisor options as needed -->
                            </select>
                            <div id="supervisorError" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        <!-- Profile Picture -->
                        <div class="mb-3">
                            <label for="profile_picture" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="profile_picture" required>
                            <div id="profile_pictureError" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        <!-- Submit Button -->
                        <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript for form validation and submission
        document.getElementById("submitButton").addEventListener("click", function() {
            // Reset previous error messages
            document.getElementById("emailError").style.display = "none";
            document.getElementById("nameError").style display = "none";
            document.getElementById("student_idError").style.display = "none";
            document.getElementById("courseError").style.display = "none";
            document.getElementById("majorError").style.display = "none";
            document.getElementById("supervisorError").style.display = "none";
            document.getElementById("profile_pictureError").style.display = "none";

            // Get form values
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var student_id = document.getElementById("student_id").value;
            var course = document.getElementById("course").value;
            var major = document.getElementById("major").value;
            var supervisor = document.getElementById("supervisor").value;
            var profile_picture = document.getElementById("profile_picture").value;

            // Simple validation (you can add more complex validation here)
            if (!email) {
                document.getElementById("emailError").style.display = "block";
                return;
            }
            if (!name) {
                document.getElementById("nameError").style.display = "block";
                return;
            }
            if (!student_id) {
                document.getElementById("student_idError").style.display = "block";
                return;
            }
            if (!course) {
                document.getElementById("courseError").style.display = "block";
                return;
            }
            if (major === "") {
                document.getElementById("majorError").style.display = "block";
                return;
            }
            if (!supervisor) {
                document.getElementById("supervisorError").style.display = "block";
                return;
            }
            if (!profile_picture) {
                document.getElementById("profile_pictureError").style.display = "block";
                return;
            }

            // Form is valid, you can submit it to the server here
            // Replace the following line with your AJAX submission code
            alert("Form submitted successfully");
        });
    </script>
</body>
</html>
